<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rain Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(#4c0c0c, #000);
        }
        .container {
            position: relative;
            height: 450px;
            width: 100%;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, transparent, transparent, #0005);
        }
        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: heartbeat 1.5s infinite;
        }
        .heart::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 300px;
            background: #6a1629;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            rotate: 315deg;
            z-index: 10000;
        }
        .heart::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 92px;
            width: 200px;
            height: 300px;
            background: #6a1629;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            rotate: 49deg;
            z-index: 10000;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25%, 75% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .drop {
            position: absolute;
            top: 50px;
            width: 30px;
            height: 30px;
            filter: drop-shadow(5px 5px 15px #f00); /* Added light shadow effect */
            transform-origin: bottom;
            animation: animate 4s linear forwards;
        }
        .drop::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: #f00;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transform-origin: bottom center;
            rotate: -45deg;
            z-index: 10;
        }
        .drop::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 30px;
            height: 20px;
            background: #f00;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            transform-origin: bottom center;
            rotate: 315deg;
            z-index: 10;
        }
        @keyframes animate {
            0% {
                top: 50px;
                opacity: 1;
                scale: 1;
            }
            70% {
                top: 400px;
                opacity: 1;
            }
            80% {
                top: 400px;
            }
            100% {
                top: 400px;
                opacity: 0;
                scale: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
    </div>
    <script>
        const rain = () => {
            let heart = document.querySelector('.heart');
            let e = document.createElement('div');
            e.classList.add('drop');
            heart.appendChild(e);

            let left = Math.floor(Math.random() * 300);
            let duration = Math.random() * 0.5;
            e.style.left = left + 'px';
            e.style.animationDuration = 1 + duration + 's';

            setTimeout(() => {
                heart.removeChild(e);
            }, 5000);
        };

        setInterval(() => {
            rain();
        }, 50);
    </script>
</body>
</html>
